// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        configuration = [
            compileSdkVersion: 29,
            targetSdkVersion: 29,
            minSdkVersion: 16,
        ]
        versions = [
            androidx         : [
                appCompat            : '1.1.0',
                coreKtx              : '1.1.0',
                constraintLayout     : '1.1.3',
                dynamicAnimation     : '1.0.0',
                fragmentKtx          : '1.1.0',
                lifecycle            : '2.2.0-alpha05',
                multidex             : '2.0.1',
                navigation           : '2.1.0',
                pagingRuntimeKtx     : '2.1.0',
                recyclerView         : '1.1.0-beta04',
                recyclerViewSelection: '1.0.0',
                swipeRefreshLayout   : '1.0.0',
                vectorDrawable       : '1.1.0',
            ],
            dokka            : '0.9.18',
            glide            : '4.10.0',
            gradle           : '3.5.0',
            gson             : '2.8.5',
            koin             : '2.0.1',
            kotlin           : '1.3.50',
            kotlinxCoroutines: '1.3.0',
            markwon          : '3.1.0',
            material         : '1.1.0-alpha10',
            playServices     : '17.1.0',
            retrofit         : '2.6.1',
        ]
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gradle"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.androidx.navigation"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$versions.dokka"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
